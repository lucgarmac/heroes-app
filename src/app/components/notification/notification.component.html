<div [class]="classNotification()" matSnackBarLabel>
  @if(message()) {
    <p>
      {{message()}}
    </p>
  }
  <span matSnackBarAction>
    <button
      [class]="classNotification()"
      mat-button
      matSnackBarAction
      (click)="snackBarRef.dismissWithAction()">X
    </button>
  </span>
</div>
